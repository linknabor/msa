#datasource1.
spring.datasource.druid.one.type=com.alibaba.druid.pool.DruidDataSource	
spring.datasource.druid.one.url=jdbc:mysql://test-msa2:3306/msacrm
spring.datasource.druid.one.username=msacrm
spring.datasource.druid.one.password=msacrm
spring.datasource.druid.one.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=20
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.filters=stat,wall,slf4j
spring.aop.proxy-target-class=true		
spring.datasource.druid.one.aop-patterns=com.eshequ.msa.sso.service.*
spring.datasource.druid.one.filter.stat.db-type=mysql
spring.datasource.druid.one.filter.stat.log-slow-sql=true
spring.datasource.druid.one.filter.stat.slow-sql-millis=2000

